<div class="login-page">
	<div class="login-box">
		<img src="/assets/images/login-logo.png" alt="Iris Logo" />

		<h1 class="mt-7 text-center text-3xl font-bold">Login</h1>
		<button
			type="button"
			class="w-11/12 mt-11"
			label="Tela de Login"
			(click)="autenticar()"
			pButton
		></button>

		<div class="error" *ngIf="message">
			<i class="ph ph-x-circle text-4xl text-red-600"></i>

			<p class="text-lg font-bold">Um problema inesperado occoreu</p>
			<p>Tente novamente mais tarde.</p>
		</div>
	</div>
</div>
